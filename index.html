<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Odd Duck</title>
</head>
<body>
    <header class="container">
        <p>Check on the product you like</p>
    </header>

    <main>
        <section id="productImages" class="container">
            <img src="" alt="Product Image 1" id="img1" class="four-cols">
            <img src="" alt="Product Image 2" id="img2" class="four-cols">
            <img src="" alt="Product Image 3" id="img3" class="four-cols">
        </section>

        <section>
            <button type="button" id="showResults">View Results</button>
            <button type="button" id="reset" hidden>Reset Me!</button>
        </section>

        <section id="results" aria-label="Voting Results">
            <!-- Graph will render here -->
            <canvas id="resultsChart" width="400" height="200"></canvas>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
